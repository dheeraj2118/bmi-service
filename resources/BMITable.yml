BMITable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: BMITable-${self:provider.stage}
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: userId
        AttributeType: S
      - AttributeName: timeStamp
        AttributeType: S

    KeySchema:
      - AttributeName: id
        KeyType: HASH
    GlobalSecondaryIndexes:
      - IndexName: userIdAndTimestamp
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: timeStamp
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
